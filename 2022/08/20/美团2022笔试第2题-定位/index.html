><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">foo</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">int</span> y, <span class="keyword">int</span> distance, <span class="keyword">int</span>[][] counts, <span class="keyword">boolean</span>[][] visited)</span> </span>&#123;</span><br><span class="line">        <span class="comment">// 越界</span></span><br><span class="line">        <span class="keyword">if</span> (x &lt; <span class="number">0</span> || x &gt;= counts.length || y &lt; <span class="number">0</span> || y &gt;= counts.length) &#123;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 已被访问过</span></span><br><span class="line">        <span class="keyword">if</span> (visited[x][y]) &#123;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 距离超了</span></span><br><span class="line">        <span class="keyword">if</span> (distance &lt; <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 距离刚刚好，给该坐标点的counts值+1，表示该点被一个探测器标定。</span></span><br><span class="line">        <span class="comment">// 当值增到3，说明被3个探测器标定，该点就是备选结果。</span></span><br><span class="line">        <span class="keyword">if</span> (distance == <span class="number">0</span>) &#123;</span><br><span class="line">            counts[x][y] ++;</span><br><span class="line">            <span class="keyword">if</span> (counts[x][y] == <span class="number">3</span>) &#123;</span><br><span class="line">                getMinPoint(x, y);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        visited[x][y] = <span class="keyword">true</span>;</span><br><span class="line"></span><br><span class="line">        foo(x-<span class="number">1</span>, y, distance - <span class="number">1</span>, counts, visited);</span><br><span class="line">        foo(x+<span class="number">1</span>, y, distance - <span class="number">1</span>, counts, visited);</span><br><span class="line">        foo(x, y-<span class="number">1</span>, distance - <span class="number">1</span>, counts, visited);</span><br><span class="line">        foo(x, y+<span class="number">1</span>, distance - <span class="number">1</span>, counts, visited);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">getMinPoint</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">int</span> y)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (x &lt; resx || y &lt; resy) &#123;</span><br><span class="line">            resx = x;</span><br><span class="line">            resy = y;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
